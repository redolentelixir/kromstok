        ];
        const colors = ['#4e79a7','#f28e2b','#e15759','#76b7b2','#edc948'];

        const kutularContainer = document.getElementById("kutular");

        const createInfoBox = (title, value) => {
            return `
            <div class="col-md-4">
                <div class="info-box">
                    <div class="info-title">${title}</div>
                    <div class="info-value">${value}</div>
                </div>
            </div>
            `;
        };

        const fetchAndRenderData = async () => {
            const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
            const data = await res.json();
            const values = data.values && data.values[0] ? data.values[0] : [];

            let html = "";
            values.forEach((val, idx) => {
                if (headers[idx] !== "ATIK (KUM)") html += createInfoBox(headers[idx], val);
            });
            kutularContainer.innerHTML = html;

            const chart = new Chart(document.getElementById("stokChart").getContext("2d"), {
                type: "doughnut",
                data: {
                    labels: headers.filter(h => h !== "ATIK (KUM)"),
                    datasets: [{
                        label: "Stok Verileri",
                        data: values.filter((v, i) => headers[i] !== "ATIK (KUM)").map(v => parseFloat(v) || 0),
                        backgroundColor: colors,
                        borderColor: "#fff",
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
