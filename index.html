
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        }
        .info-box {

        }
        .info-title {
            font-size: 16px;
            font-weight: 600;
        }
        .info-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .nav-tabs .nav-link {
            color: #fff !important;
        }
        .nav-tabs .nav-link.active {
            background-color: #fff !important;
            color: #000 !important;
        }
        canvas {
            background-color: #fff;
            border-radius: 15px;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">üè≠ KROM STOK TAKƒ∞P Sƒ∞STEMƒ∞</h1>
            <p class="lead">G√ºncel Stok G√∂r√ºnt√ºleme</p>
            <a href="login.html" class="btn btn-lg btn-warning mt-3">üîê Yetkili Giri≈ü</a>
        </div>

        <ul class="nav nav-tabs mb-4" id="stokTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="genel-tab" data-bs-toggle="tab" data-bs-target="#genel" type="button" role="tab">üì¶ Genel Stok (G√ºncel)</button>
            </li>
        </ul>

        <div class="tab-content" id="stokTabContent">
            <!-- GENEL STOK -->
            <div class="tab-pane fade show active" id="genel" role="tabpanel">
                <div class="row g-4 mb-4">
                    <div class="col-md-4"><div class="info-box"><div class="info-title">T√úVENAN STOK</div><div class="info-value">0</div></div></div>
                    <div class="col-md-4"><div class="info-box"><div class="info-title">SE√áME STOK</div><div class="info-value">0</div></div></div>
                    <div class="col-md-4"><div class="info-box"><div class="info-title">MASA KONSANTRE (STOK)</div><div class="info-value">0</div></div></div>
                    <div class="col-md-4"><div class="info-box"><div class="info-title">RO≈û (STOK)</div><div class="info-value">0</div></div></div>
                    <div class="col-md-4"><div class="info-box"><div class="info-title">ATIK (KUM)</div><div class="info-value">0</div></div></div>
                    <div class="col-md-4"><div class="info-box"><div class="info-title">KUM (STOK)</div><div class="info-value">0</div></div></div>
                </div>

                <div class="card bg-light text-dark p-4 mb-4">
                    <h4 class="mb-3">üìä Grafiksel Stok Daƒüƒ±lƒ±mƒ±</h4>
                    <canvas id="stokChart" height="250"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('stokChart').getContext('2d');
        const stokChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['T√úVENAN STOK','SE√áME STOK','MASA KONSANTRE','RO≈û STOK','ATIK (KUM)','KUM STOK'],
                datasets: [{
                    label: 'G√ºncel Stok',
                    data: [0, 0, 0, 0, 0, 0],
                    backgroundColor: ['#4e79a7','#f28e2b','#e15759','#76b7b2','#59a14f','#edc948'],
                    borderColor: '#fff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: '#000' }
                    }
                }
            }
        });

        const apiKey = "AIzaSyBQALP8yhI7V5N7M6Ivr2mJ8RzjGtFCPcE";
        const spreadsheetId = "1Fv64X1Xl8t8KZCReZcQdgc5dc2v2NQdkICZKVbRDaYg";
        const range = "GENEL STOK!A1:Z100";

        const updateGenelStok = async () => {
            const response = await fetch(
                `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`
            );
            const data = await response.json();
            const rows = data.values;
            if (!rows || rows.length < 2) return;

            const headers = rows[0];
            const lastRow = rows[rows.length - 1];
            const kutular = document.querySelectorAll("#genel .info-box");

            kutular.forEach((box, index) => {
                const title = headers[index] || "";
                const value = lastRow[index] || "0";
                box.querySelector(".info-title").innerText = title;
                box.querySelector(".info-value").innerText = value;
            });

            const chartData = lastRow.slice(1, 7).map(v => Number(v) || 0);
            stokChart.data.datasets[0].data = chartData;
            stokChart.update();
        };

        updateGenelStok();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
