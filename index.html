
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krom Stock Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding-top: 40px;
            color: white;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: #333;
        }
        .table th, .table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">ðŸ“Š Krom Stock Tracking</h1>
            <p class="lead">Live data from Google Sheets</p>
        </div>
        <div class="card">
            <h4 class="mb-3">Live Stock Table</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="stockTable">
                    <thead class="table-dark">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function showInfo(data, tabletop) {
            const headers = Object.keys(data[0]);
            const headerRow = document.getElementById("tableHeader");
            const body = document.getElementById("tableBody");

            headerRow.innerHTML = "";
            body.innerHTML = "";

            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header;
                headerRow.appendChild(th);
            });

            data.forEach(row => {
                const tr = document.createElement("tr");
                headers.forEach(header => {
                    const td = document.createElement("td");
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                body.appendChild(tr);
            });
        }

        window.addEventListener("DOMContentLoaded", () => {
            Tabletop.init({
                key: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR6ZKn3bR3E4n8fsfpPAsfdTbtbdcIR7I2bJt7lgwQQKeQCg1da3t_1FJ-VMMoLufkKL9MKINwX0qBN/pub?output=tsv",
                simpleSheet: true,
                callback: showInfo
            });
        });
    </script>
</body>
</html>
