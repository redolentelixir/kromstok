<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;

        .card .row > div {

        @media (max-width: 767px) {

        }
        .info-box {

        }
        .info-value {

        }
        .nav-tabs .nav-link {

        .nav-tabs .nav-link.active {

        }
        canvas {

            border-radius: 15px;

            width: 100% !important;
            max-width: 500px;
            min-height: 250px;
            max-height: 350px;
            margin: 0 auto;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">üè≠ KROM STOK TAKƒ∞P Sƒ∞STEMƒ∞</h1>
            <p class="lead">G√ºncel Stok G√∂r√ºnt√ºleme</p>
            <a href="login.html" class="btn btn-lg btn-warning mt-3">üîê Yetkili Giri≈ü</a>
        </div>

        <ul class="nav nav-tabs mb-4" id="stokTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="genel-tab" data-bs-toggle="tab" data-bs-target="#genel" type="button" role="tab">üì¶ Genel Stok (G√ºncel)</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sonveri-tab" data-bs-toggle="tab" data-bs-target="#sonveri" type="button" role="tab">üìã Son Girilen Veriler</button>
            </li>
        </ul>

        <div class="tab-content" id="stokTabContent">
            <!-- GENEL STOK -->
            <div class="tab-pane fade show active" id="genel" role="tabpanel">
                <div class="row g-4 mb-4" id="kutular"></div>
                <div class="card bg-light text-dark p-4 mb-4">
                    <h4 class="mb-4 text-center">Stok Kar≈üƒ±la≈ütƒ±rma</h4>
                    <div class="row justify-content-center align-items-stretch gy-4">
                        <div class="col-12 col-md-6 d-flex">
                            <div class="w-100 p-3 bg-white rounded-4 shadow-sm d-flex flex-column align-items-center" style="min-height:350px;">
                                <h5 class="text-dark text-center mb-3">Yatay Stok Grafiƒüi</h5>
                                <canvas id="stokChartHorizontal" style="max-width:100%; min-height:250px; max-height:350px;"></canvas>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 d-flex">
                            <div class="w-100 p-3 bg-white rounded-4 shadow-sm d-flex flex-column align-items-center" style="min-height:350px;">
                                <h5 class="text-dark text-center mb-3">Stok Oranlarƒ± (Polar Area)</h5>
                                <canvas id="stokChartPolar" style="max-width:100%; min-height:250px; max-height:350px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SON Gƒ∞Rƒ∞LEN VERƒ∞LER -->
            <div class="tab-pane fade" id="sonveri" role="tabpanel">
                <div class="row g-4 mb-4" id="sonveriKutular">
                    <!-- Veriler JavaScript ile y√ºklenecek -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyBQALP8yhI7V5N7M6Ivr2mJ8RzjGtFCPcE";
        const spreadsheetId = "1G2BYbdrngqJyrlOywIbUX0cRtIz_hTWdbr1Og2FI4V8";
        const range = "GENEL STOK!A2:F2";

        const headers = [
            "FABRƒ∞KA T√úVENAN STOK",
            "SE√áME T√úVENAN STOK",
            "MASA KONSANTRE (STOK)",
            "RO≈û (STOK)",
            "TESƒ∞S TOPLAM ƒ∞≈ûLENEN",
            "KUM (STOK)"
        ];
        // Sadece stok olanlar (grafik i√ßin)
        const stokHeaders = [
            "FABRƒ∞KA T√úVENAN STOK",
            "SE√áME T√úVENAN STOK",
            "MASA KONSANTRE (STOK)",
            "RO≈û (STOK)",
            "KUM (STOK)"
        ];
        // Renkler: Masa Konsantre kƒ±rmƒ±zƒ±, diƒüerleri farklƒ±
        const stokColors = [
            '#4e79a7', // FABRƒ∞KA T√úVENAN STOK
            '#f28e2b', // SE√áME T√úVENAN STOK
            '#e15759', // MASA KONSANTRE (STOK) - kƒ±rmƒ±zƒ±
            '#76b7b2', // RO≈û (STOK)
            '#edc948'  // KUM (STOK)
        ];

        const kutularContainer = document.getElementById("kutular");

        const createInfoBox = (title, value) => {
            return `
            <div class="col-md-4">
                <div class="info-box">
                    <div class="info-title">${title}</div>
                    <div class="info-value">${value}</div>
                </div>
            </div>
            `;
        };

        const fetchAndRenderData = async () => {
            const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
            const data = await res.json();
            const values = data.values && data.values[0] ? data.values[0] : [];
            // Konsola Sheet'ten gelen veriyi yazdƒ±r
            console.log('Sheet values:', values);

            // Kutucuklar (hepsi)
            let html = "";
            values.forEach((val, idx) => {
                html += createInfoBox(headers[idx], val);
            });
            kutularContainer.innerHTML = html;

            // Sheet'ten gelen values dizisini ba≈ülƒ±kla e≈üle≈ütir
            const stokMap = {
                "FABRƒ∞KA T√úVENAN STOK": values[0],
                "SE√áME T√úVENAN STOK": values[1],
                "MASA KONSANTRE (STOK)": values[2],
                "RO≈û (STOK)": values[3],
                "TESƒ∞S TOPLAM ƒ∞≈ûLENEN": values[4],
                "KUM (STOK)": values[5]
            };
            // stokHeaders sƒ±rasƒ±na g√∂re deƒüerleri √ßek
            const stokValues = stokHeaders.map(h => stokMap[h]);

            // Grafik konteynerini temizle ve iki canvas ekle
            const chartCard = document.querySelector('.card.bg-light');
            chartCard.innerHTML = `
                <h4 class="mb-4 text-center">Stok Kar≈üƒ±la≈ütƒ±rma</h4>
                <div class="row justify-content-center align-items-stretch gy-4">
                    <div class="col-12 col-md-6 d-flex">
                        <div class="w-100 p-3 bg-white rounded-4 shadow-sm d-flex flex-column align-items-center" style="min-height:350px;">
                            <h5 class="text-dark text-center mb-3">Yatay Stok Grafiƒüi</h5>
                            <canvas id="stokChartHorizontal" style="max-width:100%; min-height:250px; max-height:350px;"></canvas>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 d-flex">
                        <div class="w-100 p-3 bg-white rounded-4 shadow-sm d-flex flex-column align-items-center" style="min-height:350px;">
                            <h5 class="text-dark text-center mb-3">Stok Oranlarƒ± (Polar Area)</h5>
                            <canvas id="stokChartPolar" style="max-width:100%; min-height:250px; max-height:350px;"></canvas>
                        </div>
                    </div>
                </div>
            `;

            // Modern gradyan renkler
            const ctxBar = document.getElementById("stokChartHorizontal").getContext("2d");
            const gradientBar = ctxBar.createLinearGradient(0, 0, 600, 0);
            gradientBar.addColorStop(0, '#4e79a7');
            gradientBar.addColorStop(0.25, '#f28e2b');
            gradientBar.addColorStop(0.5, '#e15759');
            gradientBar.addColorStop(0.75, '#76b7b2');
            gradientBar.addColorStop(1, '#edc948');

            // Yatay Bar Chart
            new Chart(ctxBar, {
                type: "bar",
                data: {
                    labels: stokHeaders,
                    datasets: [{
                        label: "Stok Miktarƒ±",
                        data: stokValues.map(v => parseFloat(v) || 0),
                        backgroundColor: [
                            gradientBar,
                            gradientBar,
                            gradientBar,
                            gradientBar,
                            gradientBar
                        ],
                        borderWidth: 0,
                        borderRadius: 10,
                        maxBarThickness: 40
                    }]
                },
                options: {
                    indexAxis: 'y',
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: false
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: '#222',
                            font: { size: 14, weight: 'bold' },
                            formatter: (value) => {
                                if (value >= 1000000) return (value/1000000).toFixed(1) + 'M';
                                if (value >= 1000) return (value/1000).toFixed(1) + 'K';
                                return value;
                            },
                            clamp: true,
                            offset: 0
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            beginAtZero: true,
                            grid: { display: false },
                            title: {
                                display: true,
                                text: 'Stok Miktarƒ± (ton)',
                                color: '#222',
                                font: { size: 16, weight: 'bold' }
                            },
                            ticks: {
                                color: '#222',
                                font: { size: 12 },
                                autoSkip: true,
                                maxTicksLimit: 8,
                                callback: function(value) {
                                    if (value === 0) return '0';
                                    if (value >= 1000000) return (value/1000000) + 'M';
                                    if (value >= 1000) return (value/1000) + 'K';
                                    return value;
                                }
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: { color: '#222', font: { size: 16, weight: 'bold' } }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });

            // Pie Chart (Y√ºzde olarak)
            const total = stokValues.reduce((acc, v) => acc + (parseFloat(v) || 0), 0);
            const stokPercentages = stokValues.map(v => {
                const val = parseFloat(v) || 0;
                return total > 0 ? (val / total * 100) : 0;
            });
            new Chart(document.getElementById("stokChartPolar").getContext("2d"), {
                type: "pie",
                data: {
                    labels: stokHeaders,
                    datasets: [{
                        label: "Stok Oranƒ± (%)",
                        data: stokPercentages,
                        backgroundColor: [
                            'rgba(78,121,167,0.8)',
                            'rgba(242,142,43,0.8)',
                            'rgba(225,87,89,0.8)',
                            'rgba(118,183,178,0.8)',
                            'rgba(237,201,72,0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#222', font: { size: 16 } }
                        },
                        title: {
                            display: true,
                            text: 'Stok Oranlarƒ±',
                            color: '#222',
                            font: { size: 18, weight: 'bold' }
                        },
                        datalabels: {
                            color: '#222',
                            font: { size: 18, weight: 'bold' },
                            formatter: (value, ctx) => value.toFixed(1) + '%'
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        };

        fetchAndRenderData();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const sonveriRange = "Form1!A2:I";
    const sonveriHeaders = [
        "Tarih",
        "T√úVENAN (GELEN)",
        "T√úVENAN (ƒ∞≈ûLENEN)",
        "MASA KONSANTRE (√áIKAN)",
        "SE√áME TESƒ∞S T√úVENAN (GELEN)",
        "SE√áME TESƒ∞S T√úVENAN (ƒ∞≈ûLENEN)",
        "MASA KONSANTRE (SEVK)",
        "RO≈û (SEVK)",
        "KUM (SEVK)"
    ];

    const sonveriContainer = document.querySelector("#sonveriKutular");

    const renderSonVeriler = (row) => {
        const tarihHtml = `<div class="col-md-12 text-center text-white mb-3">
            <h4>üìÖ Son Veri Tarihi: ${row[0]}</h4>
        </div>`;
        let boxHtml = "";
        for (let i = 1; i < sonveriHeaders.length; i++) {
            boxHtml += `
                <div class="col-md-3 col-sm-6">
                    <div class="info-box">
                        <div class="info-title">${sonveriHeaders[i]}</div>
                        <div class="info-value">${row[i] || "-"}</div>
                    </div>
                </div>`;
        }
        sonveriContainer.innerHTML = tarihHtml + boxHtml;
    };

    async function fetchSonVeri() {
        const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sonveriRange}?key=${apiKey}`);
        const data = await res.json();
        if (data.values && data.values.length) {
            const lastRow = data.values[data.values.length - 1];
            renderSonVeriler(lastRow);
        }
    }

    fetchSonVeri();
</script>

</body>
</html>
