    <script>
        const apiKey = "AIzaSyBQALP8yhI7V5N7M6Ivr2mJ8RzjGtFCPcE";
        const spreadsheetId = "1G2BYbdrngqJyrlOywIbUX0cRtIz_hTWdbr1Og2FI4V8";
        const range = "Form1!A2:H";

        const headers = [
            "Tarih",
            "T√úVENAN (GELEN)",
            "T√úVENAN (ƒ∞≈ûLENEN)",
            "SE√áME TESƒ∞S (GELEN)",
            "SE√áME TESƒ∞S (ƒ∞≈ûLENEN)",
            "MASA KONSANTRE (√áIKAN)",
            "MASA KONSANTRE (SEVK)",
            "RO≈û (SEVK)"
        ];

        const container = document.getElementById("veriKutular");

        const createBox = (title, value) => `
            <div class="col-md-3">
                <div class="info-box">
                    <div class="info-title">${title}</div>
                    <div class="info-value">${value}</div>
                </div>
            </div>
        `;

        async function getLastRow() {
            const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`);
            const result = await response.json();
            const allRows = result.values;
            const lastRow = allRows[allRows.length - 1];

            let html = "";
            headers.forEach((title, index) => {
                const value = lastRow[index] || "-";
                html += createBox(title, value);
            });

            container.innerHTML = html;
        }

        getLastRow();
    </script>
